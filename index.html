<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPS Circle Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            margin: 0;
        }
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 20px solid #B0B0B0; /* Ash gray stripe */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: transparent;
        }
        .logo span {
            font-size: 50px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            color: #B0B0B0; /* Ash gray text */
        }
    </style>
</head>
<body>
    <div class="logo">
        <span>OPS</span>
    </div>
</body>
</html>
