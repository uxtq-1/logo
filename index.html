<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPS Circle Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            margin: 0;
        }
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid white; /* White stripe outer rim */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); /* Colorful gradient */
        }
        .logo span {
            font-size: 50px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="logo">
        <span>OPS</span>
    </div>
</body>
</html>
