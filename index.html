<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPS Circle Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            margin: 0;
        }
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid #B0B0B0; /* Thinner ash gray stripe for elegance */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: transparent;
        }
        .logo span {
            font-size: 50px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            color: #B0B0B0; /* Ash gray text */
            text-transform: uppercase;
            transform: skew(-10deg); /* Slanted text for modern feel */
            letter-spacing: 2px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <span>OPS</span>
    </div>
</body>
</html>
