<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPS Circle Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            margin: 0;
        }
        .logo {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 15px solid #B0B0B0; /* Ash gray stripe with precise thickness */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: transparent;
        }
        .logo span {
            font-size: 52px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            color: #B0B0B0; /* Ash gray text */
            text-transform: uppercase;
            transform: skew(-10deg) scaleX(1.2); /* Slanted and slightly stretched for style */
            letter-spacing: 3px;
            position: relative;
            text-shadow: -2px -2px 2px rgba(255, 255, 255, 0.5),
                         2px 2px 2px rgba(0, 0, 0, 0.5); /* Engraved effect */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <span>Ops</span>
    </div>
</body>
</html>
